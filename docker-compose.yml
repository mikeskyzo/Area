version: "3.3"
services:
    server:
        build:
            context: .
            dockerfile: server/Dockerfile
        ports:
            - "8080:8080"
        command: npm start server/
        image: area2019
        container_name: server_area
        volumes:
            - ./server/:/usr/src/app/
        ports:
            - "8080:8080"
        restart: always
        depends_on:
            - db
        links:
            - db:db

    client:
        build: ./web-client/.
        ports:
            - "8081:8081"
        container_name: client_web_area
        volumes:
            - ./web-client/:/usr/src/app/
        links:
            - server:server
    db:
        image: mongo
        ports:
            - "27017:27017"