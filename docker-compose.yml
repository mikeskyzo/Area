version: "3.3"
services:
    server:
        build:
            context: .
            dockerfile: server/Dockerfile
        ports:
            - "8080:8080"
        command: npm start server/
        image: area2019
        container_name: server_area
        restart: always
        depends_on:
            - db
        links:
            - db:db

    mobile_client:
        image: mobile_client
        build: ./client_mobile
        depends_on:
            - server
        container_name: client_mobile_area
        volumes:
            - clients:/client_mobile/app/build/outputs/apk/:rw
        links:
            - server:server

    web_client:
        build: ./web-client
        depends_on:
            - server
            - mobile_client
        ports:
            - "8081:8081"
        container_name: client_web_area
        volumes:
            - ./web-client:/web-client/
            - clients:/web-client/public/app/:ro
        links:
            - server:server

    db:
        image: mongo
        ports:
            - "27017:27017"

volumes:
    server:
    clients: