version: "3.3"
services:
    server:
        build:
            context: .
            dockerfile: server/Dockerfile
        ports:
            - "8080:8080"
        command: npm start server/
        image: area2019
        container_name: DEV_area_2019
        ports:
            - "8080:8080"

    client:
        build: ./web-client/.
        ports:
            - "8081:8080"
        volumes:
            - ./web-client/:/usr/src/app/
        links:
            - server:server
